{% extends 'Physiotherapy_Management_System/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <title>FIZJO-SYSTEM - Make an appointment</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <!-- XDSoft DateTimePicker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
          integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
            integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>

{% endblock head %}
{% block content %}
     	<h2>Umów wizytę</h2>
                <form method="post" id="register-office">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Zarejestruj</button>
                </form>
            <script src="{% static "appointments/datetimepicker.js" %}"></script>
{% endblock content %}
