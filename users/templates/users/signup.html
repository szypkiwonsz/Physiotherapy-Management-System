{% extends 'Physiotherapy_Management_System/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <title>Fizjo-System - Rejestracja</title>
{% endblock head %}
{% block content %}
    <div class="container border rounded bg-light">
        <div class="form">
            <h2>Zarejestruj się jako:</h2>
            <hr>
            <br>
            <div class="center-button">
                <div class="image">
                        <a href="{% url 'patient-signup' %}" role="button"><img
                                src="{% static 'img/gabinet.jpg' %}" style="width:49.7%"></a>
                        <a href="{% url 'office-signup' %}" role="button"><img
                                src="{% static 'img/pacjent.jpg' %}" style="width:49.8%"></a>
                </div>
            </div>
            <div class="border-top pt-3 mt-4">
                <small class="text-muted">
                    Masz już konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj się</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
