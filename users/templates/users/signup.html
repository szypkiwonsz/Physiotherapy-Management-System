{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <title>Fizjo-System - Rejestracja</title>
{% endblock head %}
{% block content %}
    <div class="container border rounded bg-light">
        <div class="form">
            <h2>Zarejestruj się jako:</h2>
            <hr>
            <br>
            <div class="center-button">
                <a href="{% url 'patient-signup' %}" id="image-patient" role="button">
                    <div id="text-signup">PACJENT</div>
                </a>
            </div>
            <div class="center-button">
                <a href="{% url 'office-signup' %}" id="image-office" role="button">
                    <div id="text-signup">GABINET</div>
                </a>
            </div>
            <div class="border-top pt-3 mt-4">
                <small class="text-muted">
                    Masz już konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj się</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
