{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <title>Fizjo-System - Rejestracja Pacjenta</title>
{% endblock head %}
{% block content %}
    <div class="container border rounded bg-light">
        <div class="form">
            <h2>Zarejestruj się jako pacjent</h2>
            <hr>
            <form method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Zarejestruj</button>
            </form>
            <div class="border-top pt-3 mt-4">
                <small class="text-muted">
                    Masz już konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj się</a>
                </small>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "js/form_reloading.js" %}"></script>
    <script type="text/javascript" src="{% static "js/prevent_multiple_button.js" %}"></script>
{% endblock content %}
