{% extends 'Physiotherapy_Management_System/base.html' %}
{% load crispy_forms_tags %}
{% block head %}
    <title>Fizjo-System - Reset Hasła</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="form">
            <h2>Zresetuj swoje hasło</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Wyślij link do zresetowania hasła</button>
            </form>
        </div>
    </div>
{% endblock %}
